vich_uploader:
    db_driver: orm

    mappings:
        image:
            uri_prefix: /images
            upload_destination: '%kernel.project_dir%/public/images'
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        article_image:
            uri_prefix: /assets/img/articles
            upload_destination: '%kernel.project_dir%/public/assets/img/articles'
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true
            namer: Vich\UploaderBundle\Naming\UniqidNamer

